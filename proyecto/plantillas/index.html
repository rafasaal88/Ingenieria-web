<!DOCTYPE html>

<head>

<!--Import materialize.css-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/materialize.min.css"  media="screen,projection"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/materialize.min.js"></script>

  <style type="text/css">
    .login {
     position: relative; /* podría ser relative */
     width: 33%;
     margin-left: 33%;
  }

  #inferior{
    background: #fff3e0;
    position:absolute; /*El div será ubicado con relación a la pantalla*/
    left:0px; /*A la derecha deje un espacio de 0px*/
    right:0px; /*A la izquierda deje un espacio de 0px*/
    bottom:0px; /*Abajo deje un espacio de 0px*/
    height:40px; /*alto del div*/
    z-index:0;
  }
  </style>
</head>

<body bgcolor="#ff9800">

<!--Logo-->
<br>
<center><IMG SRC="{{ STATIC_URL }}/images/logo.png" WIDTH=50% HEIGHT=40% ALT="CodeCave"></center>

<!--Tarjeta de login-->
<form id='formulario' method='post' action=''>

<div class="login">
  <div class="card">

    <div class="card-content ">

        <div class="input-field col s12">
          <input id="user" type="text" class="validate">
          <label for="user">Usuario</label>
        </div>

        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Contraseña</label>
        </div>
    </div>

    <div class="card-action">
      <center>
        <a href="#" class="waves-effect orange lighten-2 btn">Olvidé la contraseña</a>
        <button class="btn waves-effect orange lighten-1" type="submit" value="Ingresar" name="action">Entrar<i class="material-icons right">send</i></button>
      </center>
    </div>

</div>

</form>

  <center>
    <h6><b>No tienes cuenta?</b> Puedes registrarte gratuitamente</h>
    <a href="#" class="btn waves-effect orange lighten-2">Registrarse<i class="material-icons left">person_add</i></a>
  </center>
</div>


  <!--Pie de página-->
  <div id="inferior">
    <center><p><b>Diseñado en Django 1.7.11 y Materialize 0.97.6</b></p></center>
  </div>

</body>
</html>
